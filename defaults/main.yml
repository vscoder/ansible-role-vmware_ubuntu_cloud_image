---
# defaults file for vmware_ubuntu_cloud_image

vm_hostname: "{{ inventory_hostname_short }}"
vm_guestname: "{{ inventory_hostname }}"

default_netmask: 8
default_dns_servers: [8.8.8.8, 8.8.4.4]

# if true, ipv4 addres was set by runcmd: command via cloud-init
force_static_ipv4: no
